<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Kredi Karti Dogrulama</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="mb-3">
      <label for="ccNumber" class="form-label">Kredi Karti Numarasi</label>
      <input
        class="form-control"
        id="ccNumber"
        placeholder="0000000000000000"
      />
    </div>

    <div class="mb-3">
      <input
        type="button"
        class="btn btn-primary"
        value="Kontrol Et"
        onClick="checkCC()"
      />
    </div>

    <div class="mb-3">
      <label for="ccValidator" class="form-label">Gecerli kart numarasi mi?</label>
      <textarea
        disabled="true"
        class="form-control"
        id="ccValidator"
        rows="3"
        style="font-size: 25px"
      ></textarea>
    </div>
    
    <div class="mb-3 center d-flex justify-content-center">
      <label for="attempts" class="form-label">Deneme</label>
      <h3 id="attempts"></h3>
    </div>

    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
